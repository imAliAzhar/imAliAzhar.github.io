<button onclick="">Ask RAG</button>
<input type="text" id="query" placeholder="Enter your question here">

<div id="response"></div>

<script>
  document.querySelector("button").addEventListener("click", async () => {
    const query = document.getElementById("query").value;
    const responseDiv = document.getElementById("response");

    responseDiv.innerText = "Loading...";
    // Call your RAG API here
    const response = await fetch("https://falaknaeem1.app.n8n.cloud/webhook/bf4dd093-bb02-472c-9454-7ab9af97bd1d", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ sessionId: "123", chatInput: query })
    });

    const data = await response.json();
    responseDiv.innerText = data.output;
  });
</script>
